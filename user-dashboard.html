<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e0e0ff);
      background-image: url('background3.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 40px;
    }

    .product {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    body.dark .product {
      background: rgba(40, 40, 40, 0.9);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
      cursor: pointer;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      padding: 10px 20px;
      background-color: #4e54c8;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background-color: #3a3fc2;
    }

    a {
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      color: #4e54c8;
    }

    body.dark a {
      color: #9da9ff;
    }

    .toggle-dark {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      z-index: 1000;
      padding: 5px 10px;
    }

    .toggle-dark:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™</button>

  <h2>Welcome to the Product Dashboard</h2>
  <div id="productList" class="product-grid"></div>

  <br>
  <div style="text-align: center;">
    <a href="cart.html">ðŸ›’ Go to Cart</a> |
    <a href="orders.html">ðŸ“¦ My Orders</a> |
    <a href="logout.html">ðŸšª Logout</a>
  </div>

  <script>
    const products = [
      {
        name: "Running Shoes",
        price: 149.99,
        image: "./assets-img/shoes.jpg"
      },
      {
        name: "Smart Watch",
        price: 99.99,
        image: "./assets-img/watch.jpg"
      },
      {
        name: "Headphones",
        price: 199.99,
        image: "./assets-img/headphones.jpg"
      }
    ];

    function showProducts() {
      const container = document.getElementById("productList");
      container.innerHTML = "";

      products.forEach((p, index) => {
        container.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}" onclick="viewProduct(${index})">
            <h3>${p.name}</h3>
            <p>Price: $${p.price.toFixed(2)}</p>
            <button onclick="addToCart('${p.name}', ${p.price}, '${p.image}')">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }

    function viewProduct(index) {
      localStorage.setItem("selectedProduct", JSON.stringify(products[index]));
      window.location.href = "product-details.html";
    }

    document.addEventListener("DOMContentLoaded", showProducts);
  </script>

  <script>
    // Dark mode toggler
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }
  </script>
</body>

</html>
